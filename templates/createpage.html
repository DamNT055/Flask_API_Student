<form action='' method = "POST">
    <p>Student ID <input type = "integer" name = "student_id" /></p>
    <p>Name <input type = "text" name = "name" /></p>
    <p>Date of Birth <input type = "date" name ="birth_date"/></p>
    <p>Place of Birth <input type = "text" name ="birth_place"/></p>
    <p>Grade <input type = "number" name = "grade" min="0" max="12"/></p>
    <p>Exam Score Overall <input type = "number" step ="0.1" name = "exam_score" min="0" max="10"/></p>
    <p><input type = "submit" value = "Submit" /></p>
  </form>
